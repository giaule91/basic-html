<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cascade and inheritance </title>
        <link rel="stylesheet" href="../css/css-rule.css">
    </head>
    <body>
        <h1>Cascade and inheritance </h1>

        <h2 class="main-heading">This is my heading.</h2>

        <div>
            <p>As the body has been set to have a color of blue this is inherited through the descendants.</p>
            <p>We can change the color by targetting the element with a selector, such as this <span>span</span>.</p>
        </div>

    </body>
</html>
